<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>
        </head>
        <body>
            <div class="fluig-style-guide">
                <form name="form" role="form">
                    <div class="row">
                        <!-- TELA -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Cadastro de Grupos</h3>
                            </div>
                            <div class="panel-body">
        
                                <!-- 1° Input -->
                                <div class="form-group col-md-6">
                                    <label for="company1Id">Company ID</label>
                                    <input name="company1Id" type="text" class="form-control" id="company1Id">
                                </div>

                                <div class="clearfix"></div>
        
                                <!-- 2° Input -->
                                <div class="form-group col-md-6">
                                    <label for="colleague1Id">Colleague ID</label>
                                    <input name="colleague1Id" type="text" class="form-control" id="colleague1Id"></input>
                                </div>

                                <div class="clearfix"></div>

                                <!-- 3° Input -->
                                <div class="form-group col-md-6">
                                    <label for="group1Id">Group ID</label>
                                    <input name="group1Id" type="text" class="form-control" id="group1Id"></input>
                                </div>
                            </div>    
                        </div>
                    </div>
                </form>
            </div>
        </body>
</html>
